log4j.rootLogger=info,console,lobbyserver
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %l %n%m%n
log4j.appender.lobbyserver.File=../logs/hywebserver.log
log4j.appender.lobbyserver=org.apache.log4j.DailyRollingFileAppender
log4j.appender.lobbyserver.layout=org.apache.log4j.PatternLayout
log4j.appender.lobbyserver.DatePattern='.'yyyy-MM-dd'.txt'
log4j.appender.lobbyserver.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH\:mm\:ss,SSS} method\:%l%n%m%n