log4j.rootLogger=info,console,authserver
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %l %n%m%n
log4j.appender.authserver=org.apache.log4j.DailyRollingFileAppender
log4j.appender.authserver.layout=org.apache.log4j.PatternLayout
log4j.appender.authserver.File=AuthServer/log/AuthServerLog.txt
log4j.appender.authserver.DatePattern='.'yyyy-MM-dd'.txt'
log4j.appender.authserver.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n